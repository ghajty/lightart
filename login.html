<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>會員登入/註冊</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>會員登入</h1>
<form id="loginForm">
  Email: <input type="email" id="loginEmail"><br>
  密碼: <input type="password" id="loginPwd"><br>
  <button type="submit">登入</button>
</form>

<h1>會員註冊</h1>
<form id="registerForm">
  名字: <input type="text" id="regName"><br>
  Email: <input type="email" id="regEmail"><br>
  密碼: <input type="password" id="regPwd"><br>
  <button type="submit">註冊</button>
</form>

<script src="js/auth.js"></script>
</body>
</html>
