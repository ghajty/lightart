<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>貓貓燈具</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="logo">貓貓燈具</div>
  <nav>
    <a href="about.html">公司簡介</a>
    <a href="#" id="loginBtn">會員登入</a>
    <a href="contact.html">客服</a>
  </nav>
  <div class="cart-icon" id="cartIcon">
    🛒 <span id="cartCount">0</span>
  </div>
</header>

<section id="categoryList"></section>
<section class="product-container" id="productList"></section>

<div class="cart-sidebar" id="cartSidebar">
  <h2>購物車</h2>
  <button id="closeCart">關閉</button>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-total">總計: $<span id="cartTotal">0</span></div>
  <button id="checkoutBtn">結帳</button>
</div>

<!-- Login/Register Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeLogin">&times;</span>
    <h2>會員登入 / 註冊</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button id="loginSubmit">登入</button>
    <button id="registerSubmit">註冊</button>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/cart.js"></script>
<script src="js/load-products.js"></script>
<script src="js/favorites.js"></script>
<script src="js/reviews.js"></script>
<script src="js/promo.js"></script>
<script src="js/stock.js"></script>
</body>
</html>
