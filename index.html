<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>貓貓燈具</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
/* ------------------ 基本樣式 ------------------ */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}
header {
  background: #333;
  color: #fff;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.left-nav {
  display: flex;
  align-items: center;
  gap: 20px;
}
.nav-links a {
  color: white;
  margin-left: 15px;
  cursor: pointer;
  text-decoration: none;
}
.cart-icon {
  position: relative;
  cursor: pointer;
}
.cart-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background: red;
  color: white;
  padding: 2px 6px;
  border-radius: 50%;
  font-size: 12px;
}

/* ------------------ 商品卡片 ------------------ */
.product-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
  gap: 20px;
}
.product-card {
  background: white;
  padding: 15px;
  width: 200px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
}
.product-card img {
  width: 60%;
  margin-top: 10px;
  margin-bottom: 10px;
}
@media (max-width: 768px) {
  .product-card img {
    width: 70%;
  }
}
.add-cart-btn {
  background: #333;
  color: white;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 10px;
}

/* ------------------ 購物車側欄 ------------------ */
.cart-sidebar {
  position: fixed;
  top: 0;
  right: 0;
  width: 320px;
  max-width: 100%;
  background: #fff;
  box-shadow: -2px 0 6px rgba(0,0,0,0.2);
  padding: 20px;
  height: auto;
  max-height: 100vh;
  display: flex;
  flex-direction: column;
  transform: translateX(100%);
  transition: 0.3s;
  z-index: 999;
}
.cart-sidebar.open {
  transform: translateX(0);
}
.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}
.close-cart {
  cursor: pointer;
}
.checkout-btn {
  background: #000;
  color: #fff;
  border: none;
  padding: 12px;
  width: 100%;
  cursor: pointer;
  margin-bottom: 15px;
}
.cart-total {
  font-size: 18px;
  margin-bottom: 15px;
}
.cart-items {
  overflow-y: auto;
  flex-grow: 1;
}
.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #ddd;
}
</style>
</head>
<body>

<header>
  <div class="left-nav">
    <h1>貓貓燈具</h1>
    <div class="nav-links">
      <a id="aboutLink">公司簡介</a>
      <a id="memberToggleBtn">會員登入/註冊</a>
    </div>
  </div>
  <div class="cart-icon" id="cartIcon">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count" id="cartCount">0</span>
  </div>
</header>

<div class="product-container" id="productList"></div>

<!-- ------------------ 購物車 ------------------ -->
<div class="cart-sidebar" id="cartSidebar">
  <div class="cart-header">
    <h2>購物車</h2>
    <i class="fas fa-times close-cart" id="closeCart"></i>
  </div>

  <button class="checkout-btn" id="checkoutBtn">結帳</button>
  <div class="cart-total">總計: <span id="cartTotal">$0</span></div>

  <div class="cart-items" id="cartItems"></div>
</div>

<script>
/* ------------------ 載入外部商品資料 ------------------ */
// 商品資料將從外部檔案匯入

/* ------------------ 購物車功能 ------------------ */

  cart.push(item);
  updateCart();
}

function updateCart() {
  document.getElementById("cartCount").textContent = cart.length;

  const cartItems = document.getElementById("cartItems");
  cartItems.innerHTML = "";

  let total = 0;

  cart.forEach((item, index) => {
    total += item.price;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <span>${item.name}</span>
      <span>$${item.price}</span>
    `;
    cartItems.appendChild(div);
  });

  document.getElementById("cartTotal").textContent = `$${total}`;
}

/* ------------------ 側欄控制 ------------------ */
document.getElementById("cartIcon").onclick = () => {
  document.getElementById("cartSidebar").classList.add("open");
};

document.getElementById("closeCart").onclick = () => {
  document.getElementById("cartSidebar").classList.remove("open");
};
</script>

</body>
</html>
