<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>個人網站</title>
<style>
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    color: #333;
}
header {
    background-color: #ffffff;
    padding: 25px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header h1 {
    margin: 0;
    font-size: 2.2em;
}
.container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
}
.section {
    margin-bottom: 60px;
}
h2 {
    border-bottom: 2px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 25px;
}
/* 自動排版商品區 */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    justify-items: center;
}
/* 商品卡片 */
.product-card {
    background-color: #fff;
    width: 100%;
    height: 400px;
    perspective: 1000px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}
.product-card:hover {
    transform: translateY(-5px);
}
.card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
}
.product-card:hover .card-inner {
    transform: rotateY(180deg);
}
.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}
.card-front img {
    width: 100%;
    height: 60%;
    object-fit: cover;
}
.card-front h3, .card-front p {
    margin: 10px 15px;
}
.card-back {
    background-color: #f0f0f0;
    color: #333;
    transform: rotateY(180deg);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}
.card-back p {
    margin-bottom: 20px;
}
.buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
}
.buttons a {
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    background: linear-gradient(135deg, #007BFF, #00C6FF);
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
}
.buttons a:hover {
    background: linear-gradient(135deg, #0056b3, #0096c7);
    transform: scale(1.05);
}
/* 聯絡區 */
#contact p {
    font-size: 1.1em;
    margin: 8px 0;
}
footer {
    text-align: center;
    padding: 25px;
    background-color: #eaeaea;
    border-top: 1px solid #ddd;
}
/* 輪播 */
.carousel {
    position: relative;
    width: 100%;
    max-width: 300px;
    margin: 0 auto 20px;
    overflow: hidden;
    border-radius: 10px;
}
.carousel img {
    width: 100%;
    display: none;
}
.carousel img.active {
    display: block;
}
/* 手機響應 */
@media (max-width: 600px) {
    .product-card {
        height: auto;
    }
    .card-front img, .card-back {
        height: auto;
    }
    .buttons {
        flex-direction: column;
    }
    .buttons a {
        width: 100%;
        text-align: center;
    }
}
</style>
</head>
<body>

<header>
    <h1>我的個人網站</h1>
</header>

<div class="container">

    <!-- 商品區 -->
    <div class="section" id="products">
        <h2>商品展示</h2>
        <div class="products">

            <!-- 商品卡片1 -->
            <div class="product-card">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="carousel">
                            <img src="https://via.placeholder.com/300x180?text=商品1-1" class="active" alt="商品1圖片1">
                            <img src="https://via.placeholder.com/300x180?text=商品1-2" alt="商品1圖片2">
                        </div>
                        <h3>商品名稱1</h3>
                        <p>簡短介紹文字</p>
                    </div>
                    <div class="card-back">
                        <p>更多細節說明文字或促銷訊息。</p>
                        <div class="buttons">
                            <a href="#">了解更多</a>
                            <a href="#">購買</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 商品卡片2 -->
            <div class="product-card">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="carousel">
                            <img src="https://via.placeholder.com/300x180?text=商品2-1" class="active" alt="商品2圖片1">
                            <img src="https://via.placeholder.com/300x180?text=商品2-2" alt="商品2圖片2">
                        </div>
                        <h3>商品名稱2</h3>
                        <p>簡短介紹文字</p>
                    </div>
                    <div class="card-back">
                        <p>更多細節說明文字或促銷訊息。</p>
                        <div class="buttons">
                            <a href="#">了解更多</a>
                            <a href="#">購買</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 聯絡方式 -->
    <div class="section" id="contact">
        <h2>聯絡方式</h2>
        <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
        <p>電話: 0912-345-678</p>
        <p>社群連結:</p>
        <div class="buttons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>

</div>

<footer>
    &copy; 2025 我的個人網站
</footer>

<script>
    // 輪播功能
    const carousels = document.querySelectorAll('.carousel');
    carousels.forEach(carousel => {
        let index = 0;
        const images = carousel.querySelectorAll('img');
        setInterval(() => {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }, 3000); // 每3秒切換
    });
</script>

</body>
</html>
