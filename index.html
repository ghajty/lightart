</style>
</head>
<body>
  <header>
    <h1>貓貓燈具</h1>
    <div class="nav-links">
      <a id="aboutLink">公司簡介</a>
    </div>
    <div class="cart-icon" id="cartIcon">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <div class="category-list" id="categoryList"></div>
  <div class="products" id="productList"><p>載入中...</p></div>

  <!-- 公司簡介彈窗 -->
  <div class="modal" id="aboutModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('aboutModal')">×</span>
      <h2>公司簡介</h2>
      <p>
        貓貓燈具成立於2020年，專注北歐風與極簡設計燈飾，提供高品質、平價的居家照明方案。我們的產品通過國際安規認證，品質有保障。
      </p>
    </div>
  </div>

  <!-- 客服按鈕 -->
  <div class="cs-button" id="csButton">
    <i class="fas fa-headset"></i>
  </div>

  <!-- 客服視窗 -->
  <div class="modal" id="csModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('csModal')">×</span>
      <h2>客服中心</h2>
      <p><strong>電話：</strong>02-1234-5678</p>
      <p><strong>Line ID：</strong>@catlamp</p>
      <p><strong>服務時間：</strong>週一至週五 09:00-18:00</p>
    </div>
  </div>

  <!-- 購物車側邊欄 -->
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h2>購物車</h2>
      <i class="fas fa-times close-cart" id="closeCart"></i>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-total">總計: <span id="cartTotal">$0</span></div>
    <button class="checkout-btn" id="checkoutBtn">結帳</button>

    <!-- 會員系統 -->
    <div class="member-section" id="memberSection">
      <h3 id="memberTitle">會員登入</h3>
      <div class="form-group">
        <label>帳號</label>
        <input type="text" id="account" placeholder="請輸入帳號" />
      </div>
      <div class="form-group">
        <label>密碼</label>
        <input type="password" id="password" placeholder="請輸入密碼" />
      </div>
      <div class="form-group" id="emailGroup" style="display: none;">
        <label>Email</label>
        <input type="email" id="email" placeholder="請輸入 Email（註冊用）" />
      </div>
      <button class="member-btn" id="memberBtn">登入</button>
      <div class="toggle-register" id="toggleRegister">還沒有帳號？點此註冊</div>
    </div>

    <!-- 歷史訂單 -->
    <div class="order-history" id="orderHistory">
      <h3>歷史訂單</h3>
      <div id="orderList">尚未登入</div>
    </div>
  </div>

  <script>
    let products = [];
    let cart = JSON.parse(localStorage.getItem("catlamp_cart") || "[]");
    let currentUser = null;
    let isRegisterMode = false;

    // 關閉彈窗
    function closeModal(id) {
      document.getElementById(id).classList.remove("open");
    }

    // 更新購物車圖示
    function updateCartButton() {
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      const el = document.getElementById("cartCount");
      el.textContent = count;
      el.style.display = count > 0 ? "flex" : "none";
    }

    // 渲染分類
    function renderCategories() {
      const categories = new Set(["全部商品"]);
      if (products.length > 0) {
        products.forEach((p) => {
          if (p.category) categories.add(p.category);
        });
      }
      const list = document.getElementById("categoryList");
      list.innerHTML = "";
      Array.from(categories)
        .sort()
        .forEach((cat) => {
          const btn = document.createElement("button");
          btn.textContent = cat;
          btn.onclick = () => {
            displayProducts(cat);
            list.querySelectorAll("button").forEach((b) =>
              b.classList.remove("active")
            );
            btn.classList.add("active");
            // 自動滾動到商品區
            document
              .getElementById("productList")
              .scrollIntoView({ behavior: "smooth", block: "start" });
          };
          if (cat === "全部商品") btn.classList.add("active");
          list.appendChild(btn);
        });
    }

    // 顯示商品
    function displayProducts(filter = "全部商品") {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      if (!products.length) {
        list.innerHTML =
          '<p style="text-align:center;color:#999;">無商品資料</p>';
        return;
      }
      const filtered =
        filter === "全部商品"
          ? products
          : products.filter((p) => p.category === filter);
      if (filtered.length === 0) {
        list.innerHTML =
          '<p style="text-align:center;color:#999;">此分類無商品</p>';
        return;
      }
      filtered.forEach((p) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src='${p.imgs?.[0] || "https://via.placeholder.com/300x300?text=燈具"}' alt='${p.name}' loading='lazy'>
          <h3>${p.name}</h3>
          <p>${p.desc || ""}</p>
          <p class="price">$${p.price}</p>
          <button class="add-btn" data-id="${p.id}">加入購物車</button>
        `;
        card.onclick = (e) => {
          if (e.target.classList.contains("add-btn")) return;
          window.location.href = `product-detail.html?id=${p.id}`;
        };
        card.querySelector(".add-btn").onclick = (e) => {
          e.stopPropagation();
          addToCart(p.id);
        };
        list.appendChild(card);
      });
    }

    // 加入購物車
    function addToCart(id) {
      const p = products.find((x) => x.id === id);
      if (!p) return;
      const exist = cart.find((x) => x.id === id);
      if (exist) exist.qty++;
      else cart.push({ ...p, qty: 1 });
      localStorage.setItem("catlamp_cart", JSON.stringify(cart));
      updateCartButton();
      renderCart();

      // 簡單視覺提示
      const btn = document.querySelector(`button.add-btn[data-id="${id}"]`);
      if (btn) {
        btn.textContent = "已加入";
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = "加入購物車";
          btn.disabled = false;
        }, 1500);
      }
    }

    // 渲染購物車
    function renderCart() {
      const items = document.getElementById("cartItems");
      const total = document.getElementById("cartTotal");
      if (cart.length === 0) {
        items.innerHTML =
          '<p style="text-align:center;color:#999;">購物車是空的</p>';
        total.textContent = "$0";
        return;
      }
      items.innerHTML = "";
      let sum = 0;
      cart.forEach((item) => {
        sum += item.price * item.qty;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src='${
            item.imgs?.[0] || "https://via.placeholder.com/60x60?text=燈"
          }' alt='${item.name}'>
          <div class="cart-item-info">
            <h4>${item.name}</h4>
            <p>$${item.price} × ${item.qty}</p>
          </div>
          <div class="qty-control" data-id="${item.id}">
            <button class="qty-minus">−</button>
            <span>${item.qty}</span>
            <button class="qty-plus">+</button>
          </div>
        `;
        items.appendChild(div);
      });
      total.textContent = `$${sum}`;
    }

    // 調整數量（事件委派）
    document.getElementById("cartItems").addEventListener("click", (e) => {
      const target = e.target;
      if (
        target.classList.contains("qty-minus") ||
        target.classList.contains("qty-plus")
      ) {
        const qtyControl = target.closest(".qty-control");
        if (!qtyControl) return;
        const id = parseInt(qtyControl.getAttribute("data-id"));
        if (!id) return;
        const delta = target.classList.contains("qty-minus") ? -1 : 1;
        changeQty(id, delta);
      }
    });

    function changeQty(id, delta) {
      const item = cart.find((x) => x.id === id);
      if (!item) return;
      item.qty += delta;
      if (item.qty <= 0) cart = cart.filter((x) => x.id !== id);
      localStorage.setItem("catlamp_cart", JSON.stringify(cart));
      updateCartButton();
      renderCart();
    }

    // 會員系統（登入 + 註冊 + 登出）
    document.getElementById("memberBtn").onclick = () => {
      const btn = document.getElementById("memberBtn");
      if (btn.textContent === "登出") {
        // 登出流程
        currentUser = null;
        btn.textContent = "登入";
        btn.className = "member-btn";
        document.getElementById("memberTitle").textContent = "會員登入";
        document.getElementById("account").value = "";
        document.getElementById("password").value = "";
        document.getElementById("orderHistory").style.display = "none";
        isRegisterMode = false;
        toggleRegisterMode();
        return;
      }

      // 登入或註冊流程
      const account = document.getElementById("account").value.trim();
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value.trim();

      if (!account || !password) {
        alert("請填寫帳號與密碼！");
        return;
      }

      if (isRegisterMode) {
        if (!email) {
          alert("註冊需填寫 Email！");
          return;
        }
        alert(`註冊成功！\n帳號：${account}\n請記住密碼：${password}`);
        isRegisterMode = false;
        toggleRegisterMode();
        return;
      }

      // 登入驗證
      if (account === "admin" && password === "1234") {
        currentUser = { account };
        document.getElementById(
          "memberTitle"
        ).textContent = `歡迎，${account}`;
        btn.textContent = "登出";
        btn.className = "member-btn logout-btn";
        document.getElementById("orderHistory").style.display = "block";
        renderOrders();
      } else {
        alert("帳號或密碼錯誤！");
      }
    };

    function toggleRegisterMode() {
      isRegisterMode = !isRegisterMode;
      const title = document.getElementById("memberTitle");
      const btn = document.getElementById("memberBtn");
      const emailGroup = document.getElementById("emailGroup");
      const toggleText = document.getElementById("toggleRegister");

      if (isRegisterMode) {
        title.textContent = "會員註冊";
        btn.textContent = "註冊";
        emailGroup.style.display = "block";
        toggleText.textContent = "已有帳號？點此登入";
      } else {
        title.textContent = "會員登入";
        btn.textContent = "登入";
        emailGroup.style.display = "none";
        toggleText.textContent = "還沒有帳號？點此註冊";
      }
    }
    document.getElementById("toggleRegister").onclick = toggleRegisterMode;

    // 歷史訂單
    function renderOrders() {
      const list = document.getElementById("orderList");
      const orders = JSON.parse(localStorage.getItem("catlamp_orders") || "[]");
      if (orders.length === 0) {
        list.innerHTML = '<p style="color:#999;">無訂單紀錄</p>';
        return;
      }
      list.innerHTML = "";
      orders.forEach((o) => {
        const div = document.createElement("div");
        div.className = "order-item";
        div.innerHTML = `<strong>訂單 ${o.id}</strong><br>時間: ${o.time}<br>總額: $${o.total}`;
        list.appendChild(div);
      });
    }

    // 結帳
    document.getElementById("checkoutBtn").onclick = () => {
      if (cart.length === 0) return alert("購物車是空的！");
      if (!currentUser) return alert("請先登入會員！");

      const total = cart.reduce((s, i) => s + i.price * i.qty, 0);
      const order = {
        id: Date.now().toString().slice(-6),
        time: new Date().toLocaleString("zh-TW"),
        total,
        items: [...cart],
      };
      const orders = JSON.parse(localStorage.getItem("catlamp_orders") || "[]");
      orders.push(order);
      localStorage.setItem("catlamp_orders", JSON.stringify(orders));

      alert(`訂單已送出！\n訂單編號: ${order.id}\n總金額: $${total}`);
      cart = [];
      localStorage.setItem("catlamp_cart", "[]");
      updateCartButton();
      renderCart();
    };

    // 開關購物車
    document.getElementById("cartIcon").onclick = () => {
      document.getElementById("cartSidebar").classList.add("open");
      renderCart();
    };
    document.getElementById("closeCart").onclick = () => {
      document.getElementById("cartSidebar").classList.remove("open");
    };

    // 彈窗控制
    document.getElementById("aboutLink").onclick = () => openModal("aboutModal");
    document.getElementById("csButton").onclick = () => openModal("csModal");

    function openModal(id) {
      document.getElementById(id).classList.add("open");
    }

    // 載入產品
    fetch("products.json")
      .then((res) => {
        if (!res.ok) throw new Error("找不到 products.json");
        return res.json();
      })
      .then((data) => {
        products = data;
        renderCategories(); // 強制重新渲染分類
        displayProducts(); // 顯示全部商品
        updateCartButton();
      })
      .catch((err) => {
        console.error(err);
        document.getElementById("productList").innerHTML =
          '<p style="color:red;text-align:center;">載入產品失敗，請檢查 products.json 是否存在</p>';
      });

    // 初始更新購物車按鈕顯示
    updateCartButton();
  </script>
</body>
</html>
