<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>貓貓燈具</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
/* ---------- 基本樣式 ---------- */
body {margin:0; font-family:Arial,sans-serif; background:#f5f5f5;}
header {background:#333; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center;}
.left-nav {display:flex; align-items:center; gap:20px;}
.nav-links a {color:white; margin-left:15px; cursor:pointer; text-decoration:none;}
.cart-icon {position:relative; cursor:pointer;}
.cart-count {position:absolute; top:-8px; right:-8px; background:red; color:white; padding:2px 6px; border-radius:50%; font-size:12px;}

/* 商品列表 */
#categoryList {display:flex; gap:10px; padding:10px 20px; overflow-x:auto;}
#categoryList button {padding:6px 12px; border:none; border-radius:5px; cursor:pointer; background:#ddd;}
#categoryList button.active {background:#333; color:white;}

.product-container {display:flex; flex-wrap:wrap; justify-content:center; padding:20px; gap:20px;}
.product-card {background:white; padding:15px; width:200px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; cursor:pointer;}
.product-card img {width:60%; margin:10px 0;}
.add-btn {background:#333; color:white; border:none; padding:8px 12px; cursor:pointer; border-radius:5px; margin-top:10px;}

/* 購物車側欄 */
.cart-sidebar {position:fixed; top:0; right:0; width:320px; max-width:100%; background:#fff; box-shadow:-2px 0 6px rgba(0,0,0,0.2); padding:20px; height:auto; max-height:100vh; flex-direction:column; transform:translateX(100%); transition:0.3s; z-index:999;}
.cart-sidebar.open {transform:translateX(0);}
.cart-header {display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;}
.close-cart {cursor:pointer;}
.checkout-btn {background:#000; color:#fff; border:none; padding:12px; width:100%; cursor:pointer; margin-bottom:15px;}
.cart-total {font-size:18px; margin-bottom:15px;}
.cart-items {overflow-y:auto; flex-grow:1;}
.cart-item {display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #ddd;}

/* 彈窗 */
.modal-bg {display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;}
.modal {background:#fff; padding:20px; border-radius:8px; min-width:300px; max-width:90%;}
.modal h2 {margin-top:0;}
.modal button.close-modal {margin-top:10px; background:#333; color:#fff; border:none; padding:6px 12px; border-radius:5px; cursor:pointer;}
</style>
</head>
<body>

<header>
  <div class="left-nav">
    <h1>貓貓燈具</h1>
    <div class="nav-links">
      <a id="aboutLink">公司簡介</a>
      <a id="memberToggleBtn">會員登入/註冊</a>
      <a id="supportBtn">客服</a>
      <a href="admin.html">後台管理</a>
    </div>
  </div>
  <div class="cart-icon" id="cartIcon">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count" id="cartCount">0</span>
  </div>
</header>

<div id="categoryList"></div>
<div class="product-container" id="productList"></div>

<!-- 購物車 -->
<div class="cart-sidebar" id="cartSidebar">
  <div class="cart-header">
    <h2>購物車</h2>
    <i class="fas fa-times close-cart" id="closeCart"></i>
  </div>
  <button class="checkout-btn" id="checkoutBtn">結帳</button>
  <div class="cart-total">總計: <span id="cartTotal">$0</span></div>
  <div class="cart-items" id="cartItems"></div>
</div>

<!-- 模態彈窗 -->
<div class="modal-bg" id="modalBg">
  <div class="modal" id="modalContent">
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
    <button class="close-modal" id="closeModalBtn">關閉</button>
  </div>
</div>

<script src="load-products.js"></script>
<script src="cart.js"></script>
<script>
// 彈窗函數
function showModal(title, body){
  document.getElementById('modalTitle').textContent = title;
  document.getElementById('modalBody').innerHTML = body;
  document.getElementById('modalBg').style.display='flex';
}
document.getElementById('closeModalBtn').onclick = ()=>{document.getElementById('modalBg').style.display='none';};

// 公司簡介、會員、客服
document.getElementById('aboutLink').onclick = ()=>showModal('公司簡介','<p>我們是貓貓燈具，專注於居家燈飾設計。</p>');
document.getElementById('memberToggleBtn').onclick = ()=>showModal('會員登入/註冊',`
  <form id="loginForm">
    <input type="text" placeholder="帳號" id="username"><br><br>
    <input type="password" placeholder="密碼" id="password"><br><br>
    <button type="submit">登入</button>
  </form>
`);
document.getElementById('supportBtn').onclick = ()=>showModal('客服','<p>聯絡方式：service@catlamp.com</p>');

</script>

</body>
</html>
