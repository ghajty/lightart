<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光之藝術 - 台灣燈具品牌</title>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary:#2D3436; --accent:#E17055; --light:#FDFDFD }
        * { margin:0; padding:0; box-sizing:border-box }
        body { font-family:'Noto Sans TC',sans-serif; background:var(--light); color:#2D3436; line-height:1.7 }
        h1,h2,h3 { font-family:'Playfair Display',serif }
        header { background:var(--primary); color:white; text-align:center; padding:2.5rem 1rem; position:relative }
        .logo { font-size:2.2rem; font-weight:700 }
        .hero { background:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url('https://images.unsplash.com/photo-1513506003901-1e6a229e2d15?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'); background-size:cover; color:white; text-align:center; padding:5rem 1rem; border-radius:0 0 20px 20px }
        .hero h1 { font-size:2.8rem }
        .container { max-width:1200px; margin:0 auto; padding:0 1rem }
        .section-title { text-align:center; margin:3rem 0 2rem; font-size:2rem }
        .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:2rem; padding:2rem 0 }
        .product-card { background:white; border-radius:16px; overflow:hidden; box-shadow:0 8px 25px rgba(0,0,0,0.08); text-align:center; transition:0.3s }
        .product-card:hover { transform:translateY(-12px) }
        .product-card img { width:100%; height:220px; object-fit:cover }
        .product-info { padding:1.5rem }
        .price { font-size:1.6rem; color:var(--accent); font-weight:bold }
        .btn { display:inline-block; background:var(--primary); color:white; padding:0.75rem 1.8rem; border-radius:50px; text-decoration:none }
        .snipcart-checkout { position:absolute; top:1.5rem; right:1rem; background:var(--accent); color:white; padding:0.6rem 1.2rem; border-radius:50px; font-size:0.9rem; text-decoration:none }
        .contact { background:white; padding:3rem; border-radius:16px; margin:3rem auto; max-width:700px; box-shadow:0 8px 25px rgba(0,0,0,0.08) }
        input,textarea { width:100%; padding:0.9rem; border:1.5px solid #ddd; border-radius:10px; margin-bottom:1rem }
        footer { background:var(--primary); color:white; text-align:center; padding:2.5rem 1rem; margin-top:4rem }
        @media(max-width:768px) { .hero h1 { font-size:2.2rem } .snipcart-checkout { position:static; float:right; margin:1rem } }
    </style>
</head>
<body>
    <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_TEST_KEY"></div>

    <header>
        <div class="container">
            <div class="logo">光之藝術</div>
            <p>台灣設計｜光影美學</p>
            <a href="#" class="snipcart-checkout">購物車 <span class="snipcart-items-count"></span> 件</a>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>點亮你的生活空間</h1>
            <p>每一盞燈，都是對生活的溫柔承諾</p>
        </div>
    </section>

    <div class="container">
        <h2 class="section-title">熱銷燈具</h2>
        <div class="products">

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1533658972773-98e5a72ed8c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="吊燈">
                <div class="product-info">
                    <h3>北歐原木吊燈</h3>
                    <p>天然胡桃木 × 暖黃光源</p>
                    <div class="price">NT$2,880</div>
                    <a href="#" class="btn snipcart-add-item" 
                       data-item-id="lamp1" 
                       data-item-price="2880" 
                       data-item-url="/" 
                       data-item-name="北歐原木吊燈">加入購物車</a>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1615461066159-f1e18b45a9e3?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="落地燈">
                <div class="product-info">
                    <h3>工業風落地燈</h3>
                    <p>鐵藝烤漆 × 高度可調</p>
                    <div class="price">NT$3,680</div>
                    <a href="#" class="btn snipcart-add-item" 
                       data-item-id="lamp2" 
                       data-item-price="3680" 
                       data-item-url="/" 
                       data-item-name="工業風落地燈">加入購物車</a>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1584031459300-4c28c09ea0c5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="吸頂燈">
                <div class="product-info">
                    <h3>簡約LED吸頂燈</h3>
                    <p>超薄設計 × 三段調光</p>
                    <div class="price">NT$1,980</div>
                    <a href="#" class="btn snipcart-add-item" 
                       data-item-id="lamp3" 
                       data-item-price="1980" 
                       data-item-url="/" 
                       data-item-name="簡約LED吸頂燈">加入購物車</a>
                </div>
            </div>

        </div>
    </div>
	
    <div class="container">
        <div class="contact">
            <h2 style="text-align:center;margin-bottom:1.5rem">聯絡我們</h2>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <input type="text" name="name" placeholder="姓名" required>
                <input type="email" name="_replyto" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="電話（選填）">
                <textarea name="message" rows="4" placeholder="我想詢問..." required></textarea>
                <button type="submit" class="btn" style="width:100%;padding:1rem">送出詢問</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 光之藝術｜台灣製造</p>
        </div>
    </footer>

    <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
</body>
</html>
